<form [formGroup]="profileValidationForm" (ngSubmit)="onSubmit()">
        <input id="firstName" type="text" formControlName="firstName"/>

      <div *ngIf="profileValidationForm.invalid"
        class="alert alert-danger">
        <div *ngIf="firstName.errors?.lengthValidation">
                Name is required.
              </div>
              <div *ngIf="firstName.errors?.maxlength">
                    Length of Name is more than 10 chars.
                  </div>
        </div>
</form>
